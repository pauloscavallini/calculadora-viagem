<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de tempo de viagem</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de tempo de viagem</h1>
        <form action="/calcular_viagem" method="post">
            <label for="dist">Distância (km)</label>
            <input type="number" id="dist" name="dist" step="1">

            <label for="velocidade">Velocidade média (km/h):</label>
            <input type="number" id="velocidade" name="velocidade" step="1">

            <button type="submit">Calcular</button>
        </form>

        {% if resultado %}
        <div class="resultado">
            <h2>Resultado da estimativa</h2>
            <p>{{ resultado }} horas</p>
        </div>
        {% endif %}

        {% if erro %}
        <div class="error-message">
            <p><strong>Erro!:</strong> {{ erro }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
